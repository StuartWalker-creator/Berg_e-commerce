<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Product View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-4">
    <a href="/admin/products.html" class="btn btn-secondary mb-3">‚Üê Back to Products</a>
    <div id="productDetails" class="card shadow p-4"></div>
    <!-- Edit Modal -->
<div class="modal fade" id="editVariantModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <form id="editVariantForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Variant</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body row g-3">
        <input type="hidden" name="variantIndex" id="variantIndex">

        <div class="col-md-6">
          <label class="form-label">Price</label>
          <input type="number" class="form-control" id="editPrice" name="price" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Stock</label>
          <input type="number" class="form-control" id="editStock" name="stock" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Color</label>
          <input type="text" class="form-control" id="editColor" name="color">
        </div>

        <div class="col-md-6">
          <label class="form-label">Size</label>
          <input type="text" class="form-control" id="editSize" name="size">
        </div>

        <div class="col-12">
          <label class="form-label">Upload New Images (optional)</label>
          <input type="file" class="form-control" id="editImages" name="images" multiple>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-success">Save Changes</button>
      </div>
    </form>
  </div>
</div>
  </div>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>
  <script type="module" src="scripts/singleproduct.js"></script>
</body>
</html>
