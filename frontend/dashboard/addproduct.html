<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"><style>
  .drop-zone {
    cursor: pointer;
    transition: background 0.2s, border 0.2s;
  }
  .drop-zone:hover {
    background: #f8f9fa;
  }
</style>
</head>
<body>
  <div class="container my-4">
    <div id="alertContainer"></div>
    <h2 class="mb-4">Add Product</h2>
    <form id="productForm">
      <div class="mb-3">
        <label class="form-label">Product Title</label>
        <input type="text" class="form-control" id="productTitle" required />
      </div>

      <div class="mb-4">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="3" id="productDescription" required></textarea>
      </div>

      <h4>Variants</h4>
      <div id="variantsContainer"></div>

      <button type="button" class="btn btn-outline-primary mb-4" id="addVariantBtn">Add Variant</button><br />
      <button type="submit" class="btn btn-success" id="submitBtn">Create Product</button>
    </form>
  </div>

  <script src="scripts/addproduct.js"></script>
</body>
</html>
